<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

    <style>
        body {
            font-family: "Pixelify Sans", sans-serif;
        }
    </style>

<body> 
    <!-- encabezado -->
    <header>
        <nav class="encabezado">
            <div class="formulario__titulo">
               <h1>ALURA GEEK</h1>
            </div>
        </nav> 
    </header>
 
    <main class="container">
        <div class="columna_tarjetas">
            <h1 style="text-align: center; padding: 15px;">Mis productos:</h1>
            <div class="row row-cols-1 row-cols-md-1 g-4">
                <div class="col">
                    <ul class="productos__container" alt="productos alura" data-lista></ul>
                </div>
            </div>
        </div>
        <div class="columna_formulario">
            <form class="container__formulario" data-formulario>
                <h2 class="formulario__titulo2">Agregar Producto:</h2>
                    <div class="formulario__campo">
                        <input name="nombre" class="campo__escrita" required
                            placeholder="Nombre..." id='nombre' data-nombre/>
                    </div>
                    <div class="formulario__campo">
                        <input name="precio" class="campo__escrita" required placeholder="Precio..."
                            id='precio' data-precio/>
                    </div>
                    <div class="formulario__campo">
                        <input name="imagem" class="campo__escrita" required placeholder="Imagen..."
                            id='imagem' data-imagen/>
                    </div>
                    <div>
                        <input class="formulario__boton" type="submit" value="Enviar"/>
                        <input class="formulario__boton2" type="button" value="Limpiar" id="limpiarFormulario"/>
                    </div>  
            </form>
        </div>
    </main>

    <footer>
        <nav class="pie__pagina">

            <div class="formulario__titulo">
                <h1>ALURA GEEK</h1>
                <h3 class="pie__h3">DESARROLLA POR KARINA RIVERA</h3>
                <h3 class="pie__h3">ALURA LATAM</h3>
            </div>
        </nav>
    </footer>
    
    <script src="./js/conectaAPI.js" type="module"></script>
    <script type="module" src="./js/mostrarProducto.js"></script>
    <script type="module" src="./js/crearProducto.js"></script>
    <script src="./js/limpiarProducto.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
